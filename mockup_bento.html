<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arunu Sampath - Bento Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --bg: #050505;
            --text-main: #ffffff;
            --text-muted: #737373;
            --card-bg: #0f0f0f;
            --border: #262626;
            --accent: #3b82f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bento-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 1rem;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(0.99);
            border-color: #404040;
        }

        /* Span Helpers */
        .col-span-2 {
            grid-column: span 2;
        }

        .row-span-2 {
            grid-row: span 2;
        }

        .col-span-4 {
            grid-column: span 4;
        }

        /* Typography */
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.03em;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 500;
        }

        p {
            color: var(--text-muted);
            margin: 0;
            line-height: 1.5;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            width: fit-content;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .stack-list {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        .stack-pill {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .card-img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60%;
            height: 60%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-top-left-radius: 16px;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="bento-container">
        <!-- Hero Block -->
        <div class="card col-span-2 row-span-2" style="justify-content: center;">
            <div class="status-badge">
                <span class="status-dot"></span>
                Available for work
            </div>
            <h1>Arunu Sampath</h1>
            <p style="font-size: 1.25rem; margin-top: 1rem;">Software Engineer specializing in scalable web apps and
                premium UI.</p>
        </div>

        <!-- Project 1 -->
        <div class="card col-span-2">
            <h2>Ink Cat Marketplace</h2>
            <p>Full-stack e-commerce platform.</p>
            <div class="stack-list">
                <span class="stack-pill">React</span>
                <span class="stack-pill">Node.js</span>
            </div>
            <div class="card-img"></div>
        </div>

        <!-- Project 2 -->
        <div class="card">
            <h2>Gem Crawler</h2>
            <p>Data analysis tool.</p>
        </div>

        <!-- Project 3 -->
        <div class="card">
            <h2>System Arch</h2>
            <p>Scalable diagrams.</p>
        </div>

        <!-- Contact/Footer -->
        <div class="card col-span-4" style="flex-direction: row; align-items: center; justify-content: space-between;">
            <h2>Let's build something together.</h2>
            <div style="color: var(--text-muted);">arunusampath@gmail.com</div>
        </div>
    </div>

</body>

</html>
